  <div class="container">
    <h2>Registrar Nueva Tasa</h2>

    <label>Moneda origen</label>
    <input type="text" id="nuevaOrigen" placeholder="Ej: USD" />

    <label>Moneda destino</label>
    <input type="text" id="nuevaDestino" placeholder="Ej: PEN" />

    <label>Tasa</label>
    <input type="number" id="nuevaTasa" step="0.01" placeholder="Ej: 3.80" />

    <button onclick="agregarTasa()">Guardar tasa</button>
  </div>

  <script type="module" src="js/main.js"></script>
